<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="assets/pure.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/buttons-min.css">
	<link rel="stylesheet" href="assets/animate.css">
	<link rel="stylesheet" href="assets/styles.css">
	<title>Document</title>
</head>
<body>

	<div class="container">
		
	</div>		
	<div class="container scrollme">
		<div class="contactForm">
			<h1 class="animateme"
				data-when="enter"
				data-from="0.5"
				data-to="0"
				data-translatey="500">
		    	Contact us
		    </h1>
			<form action="" method="post">
				<div class="formGroup">
					<label for="firstName">First name 
						<span>Enter your first name</span>
					</label>
					<input type="text" name="firstName" id="firstName"/>
					<span class="message"></span>
				</div>

				<div class="formGroup">
					<label for="lastName">Last name 
						<span>Enter your last name</span>
					</label>
					<input type="text" name="lastName" id="lastName"/>
					<span class="message"></span>
					
				</div>
				<div class="formGroup">
					<label for="email">Last name 
						<span>Enter your email</span>
					</label>
					<input type="text" name="email" id="email"/>
					<span class="message"></span>

				</div>

				<div class="formGroup">
					<label for="lastName">Contact number 
						<span>Enter your phone number</span>
					</label>
					<input type="text" name="phone" id="phone"/>
					<span class="message"></span>
				</div>

				<div class="formGroup buttonGroup">
					<input type="submit" class="pure-button pure-button-primary" value="Send">
					<input type="reset"  class="pure-button" value="Reset">
				</div>
			</form>
		</div>
	</div>	
	<div class="container">
	</div>	

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="assets/jquery.scrollme.js"></script>
	<script src="assets/javascript.js"></script>
</body>
</html>
